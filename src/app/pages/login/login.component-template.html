<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="'user-circle'" class="ms-auto me-auto user-icon" size="2x"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"
          #username="ngModel" required>
        <div class="alert alert-danger" *ngIf="!username.valid && (f.submitted || username.touched)">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
          #password="ngModel" required>
        <div class="alert alert-danger" *ngIf="!password.valid && (f.submitted || password.touched)">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3">
        Sign In
      </button>
    </form>

    <a [routerLink]="['/register']" class="btn btn-link" style="color: darkgray">
      Create an account.
    </a>


  </div>
</div>
