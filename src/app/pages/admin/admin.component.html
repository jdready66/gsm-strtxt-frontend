<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>All Users</h3>
        <fa-icon [icon]="'user-plus'" class="user-icon" [styles]="{'cursor': 'pointer'}" (click)="newUser()"></fa-icon>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userList; index as ind">
              <th scope="row">{{ind+1}}</th>
              <td>{{item.name}}</td>
              <td>{{item.username}}</td>
              <td>{{item.role}}</td>
              <td>
                <button class="btn btn-info" (click)="detail(item)">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
